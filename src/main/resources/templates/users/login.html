<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Accidents</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="card text-center mt-2" style="width: 55%">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Log in
                </div>
                <div class="card-body shadow">
                    <form th:action="@{/login}" method="POST" th:object="${user}">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <label>Login</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="type a login"
                                   id="username" name="username" required>
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}">Name Error</span>
                        </div>
                        <label>Password</label>
                        <div class="form-group row justify-content-center">
                            <input type="password" class="form-control bg-light col-md-6"
                                   placeholder="*******"
                                   name="password" id="password" required>
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}">Name Error</span>
                        </div>
                        <div class="form-group row justify-content-center">If you don't have an account :
                            <a th:href="@{/reg}" class="link" role="button"
                               aria-pressed="true">Sign in</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
